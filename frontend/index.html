<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インターネット速度測定</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>🟡 ネット速度測定 🟢</h1>
        <button id="startTest" class="glow-button">⚡ 測定開始 ⚡</button>
        <div id="loading" class="hidden">
            <p>🔄 測定中... <span id="progress">0</span>%</p>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <div id="results">
            <p>📥 ダウンロード速度: <span id="downloadSpeed">--</span> Mbps</p>
            <p>📤 アップロード速度: <span id="uploadSpeed">--</span> Mbps</p>
            <p>🎯 Ping: <span id="pingTime">--</span> ms</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
